<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message : </strong>{{message}}
        <button type="button" class="clode" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    


    <h3>welcome to rewire</h3>

    {% if user.is_authenticated%}
    <h3>Hello {{fname}} </h3>
    <h4>You are successfully logged in</h4>
    <button type="submit"><a href="/signOut">SignOut</a></button>
    
    {% else %}
    <button type="submit"><a href="/signIn">SignIn</a></button>
    <button type="submit"><a href="/signUp">SignUP</a></button>
    {% endif %}

    <script src="" async defer></script>
</body>
</html>
